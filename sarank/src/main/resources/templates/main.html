	<div class="row" style="margin-top: 50px;">

	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script type="text/javascript">
			$(function() {
		
				function searchPaperInfo(){	
					var keywords=$("#search_form").find("input[name=keywords]").val();
				 $.get("/pasearch?title=" + encodeURIComponent(keywords),
                    function (data) {
                   		var t = $("#paper_entity").empty();
                   		 if (!data ) return;
                   		data.forEach(function(singlePaper){
                   			var paperStr = "<a style='font-size: x-large;' href='/paper?paid='"+singlePaper.PaperID+">"
                   			+ singlePaper.Title + "</a>"
                   			+ "<div>";
                   			var infosArr = singlePaper.AuthorInfo;
        					var infosContent = "";
          					for(var i = 0; i < infosArr.length; i+=2) {
            				// infosContent += '<li>' + infosArr[i] + ':' + infosArr[i+1] +  '</li>'
            					infosContent += "<a href='/paper/paid='"+infosArr[i] +">"+infosArr[i+1]+"</a>"
            					infosContent += ",&nbsp;&nbsp;";
          					} 
          					infosContent += "<br />";
                   			paperStr += infosContent;
                   			paperStr += "<a href='/venue/venid='"+singlePaper.VenueID+">"+singlePaper.VenueName +"("+singlePaper.PublishYear+")</a><p></p>";
                   			$(paperStr).appendTo(t);
                   		});
                    }, "json");
     	       		return false;
				} 
				 
				$("#search_form").submit(searchPaperInfo);
				searchPaperInfo();
			});
		</script>
